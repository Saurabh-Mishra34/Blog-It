{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/space-nasa.jpg')}} ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Add New Post</h1>
                            <span class="subheading">Easiest way to add posts.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="my-5">
                            
                            <form>
                                    <label for="title"><strong>Title:</strong></label><br>
                                    <input type="text" id="tname" name="name"><br><br>
                                    <label for="slug"><strong>slug:</strong></label><br>
                                    <input type="text" id="sname" name="name"><br><br>
                                    <label for="mess"><strong>Message:</strong></label><br>
                                    <textarea name="message" cols="50" rows="6"></textarea><br><br>
                                    <input type="submit" value="Add" class="btn btn-primary text-uppercase">
                            </form> 
                        </div>
                    </div>
                </div>
            </div>
        </main>
       {% endblock %}
