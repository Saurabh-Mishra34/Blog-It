{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/contact-bg.jpg')}} ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Contact Us</h1>
                            <span class="subheading">Have questions? We have answers.</span>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                void colfunc(){
                  alert("Service Unavailable!");
                }
              </script>

        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>Want to get in touch? Fill out the form below to send us a message and we will get back to you as soon as possible!</p>
                        <div class="my-5">
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- * * SB Forms Contact Form * *-->
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- This form is pre-integrated with SB Forms.-->
                            <!-- To make this form functional, sign up at-->
                            <!-- https://startbootstrap.com/solution/contact-forms-->
                            <!-- to get an API token!-->
                            <form >
                                    <label for="fname">Name:</label><br>
                                    <input type="text" id="fname" name="name"><br><br>
                                    <label for="email">E-mail:</label><br>
                                    <input type="text" id="ema" name="email"><br><br>
                                    <label for="phone">Phone:</label><br>
                                    <input type="text" id="phone" name="phone"><br><br>
                                    <label for="phone">Message:</label><br>
                                    <textarea name="message" cols="50" rows="6"></textarea><br><br>
                                    <input class="btn btn-primary text-uppercase" type="submit" value="Submit">
                            </form> 
                        </div>
                    </div>
                </div>
            </div>
        </main>
       {% endblock %}
